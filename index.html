<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="urf-8">
  <title>sign-up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anton&display=swap" rel="stylesheet">

</head>

<body>
  <div id="container">
    <div id="logo-wrd">URUBU DO PIX</div>
  </div>
  <div id="advice">
  </div>
  <div class="form">
    <form class="form-wrapper" action="">
        <div id="ctn-form">
          <label for="fname">FIRST NAME</label>
          <input type="text" id="fname" name="name" required>
        </div>
        <div id="ctn-form">
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div id="ctn-form">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div id="ctn-form">
          <label for="phone">PHONE</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div id="ctn-form">
          <label for="pwd" class="form-label">PASSWORD</label>
          <input type="password" id="pwd" name="password" required>
        </div>
        <div id="ctn-form">
          <label for="cpwd">CONFIRM PASSWORD</label>
          <input type="password" id="cpwd" name="password" required>
        </div>
        <button type="submit" id="btn">Create Account</button>
        <div id="error-message"></div>
        </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
